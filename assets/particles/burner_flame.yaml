name: "burner_flame"
description: "Burner flame - focused, tapered flame jet"

image:
  image_from: "ef1"
  image_id: 16

emitter:
  x: 0
  y: 0

animation:
  duration:
    value: 0.25
    range:
      min: 0.2
      max: 0.3

  position:
    type: "polar"
    angle:
      min: 1.47  # ~84 degrees - almost straight down
      max: 1.67  # ~96 degrees - tight spread
    distance:
      min: 100
      max: 180
    easing: "Linear"

  alpha:
    start: 1.0
    end: 0.0
    easing: "InQuad"

  # Key: scale down to create tapered effect
  scale:
    start: 1.2
    end: 0.1
    easing: "Linear"

  rotation:
    start: 0
    end: 0
    easing: "Linear"

  # Hot burner: blue-white core -> blue -> orange tip
  color:
    start_r: 0.7
    start_g: 0.85
    start_b: 1.0
    end_r: 1.0
    end_g: 0.5
    end_b: 0.1
    easing: "InQuad"

spawn:
  interval: 1
  particles_per_spawn: 15
  max_particles: 1500
  is_loop: true
  life_time: 300
